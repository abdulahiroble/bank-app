{% extends 'base.html' %}

{% block content %}
  <h1>Customers</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in object_list %}
        <tr>
          <td><a href="{% url 'customer_details' pk=customer.pk %}">{{ customer.first_name }}</a></td>
          <td>{{ customer.last_name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone_number }}</td>
          <td>{{ customer.address }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
